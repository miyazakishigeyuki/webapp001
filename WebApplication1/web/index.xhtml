<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Sample01</title>
    </h:head>
    <h:body>
        <h2>名簿データの作成</h2>
        <h:form>
            番号:<h:inputText value="#{meiboBean.number}" /><br></br>
            氏名:<h:inputText value="#{meiboBean.name}" /><br />
            <h:commandButton value="送信" action="#{meiboBean.next()}"/>
        </h:form>
        
        <h1>データベースの登録</h1>
        <h:form>
            <h:panelGrid columns="3">
                番号<h:inputText id="number" value="#{bb.number}" />
                <h:message for="number" styleClass="error" />
                氏名<h:inputText id="namer" value="#{bb.name}" />
                <h:message for="name" styleClass="error" />
                メール<h:inputText id="mail" value="#{bb.mail}" />
                <h:message for="mail" styleClass="error" />
            </h:panelGrid>
            <h:commandButton value="新規登録" action="#{bb.next()}" />
        </h:form>
    </h:body>
</html>
